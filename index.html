<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order Summary Card</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img id="hero-image" src="./images/illustration-hero.svg" alt="" />
      <div class="details">
        <ul>
          <li>Order Summary</li>
          <li>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </li>
          <li>
            <div class="plan">
              <img src="./images/icon-music.svg" alt="" />
              <div id="annualPlanPricing">
                <p>Annual plan</p>
                <span id="currentPrice"> &#36;59.99/Year</span>
              </div>
              <span id="changePlan-btn">Change</span>
            </div>
          </li>
          <li>
            <button>Proceed to Payment</button>
          </li>
          <li>
            <span id="cancelOrder-btn">Cancel Order</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/jhnmcndn" target="_blank">John Marco Condino</a>.
    </div>
  </body>
</html>
